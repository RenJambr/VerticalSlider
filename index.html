<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class = "slider-container">
        <div class = "left-slider">
            <div style = "background-color: #8693bf;">
                <h1>Blue and gray concrete house</h1>
                <p>with attic during twilinght</p>
            </div>
            <div style = "background-color: #ff9222">
                <h1>Silhouette of buildings</h1>
                <p>in Dubai during sunset</p>
            </div>
            <div style = "background-color: #0f799a;">
                <h1>Sailboat sailing</h1>
                <p>on water near Island</p>
            </div>
            <div style = "background-color: #059e7e;">
                <h1>North of Norway</h1>
                <p>in winter</p>
            </div>
        </div>
        <div class = "right-slider">
            <div style = "background-image : url('https://images.pexels.com/photos/1674624/pexels-photo-1674624.jpeg?auto=compress&cs=tinysrgb&w=1600')"></div>
            <div style = "background-image: url('https://images.pexels.com/photos/1482193/pexels-photo-1482193.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');"></div>
            <div style = "background-image: url('https://images.pexels.com/photos/3629227/pexels-photo-3629227.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');"></div>
            <div style = "background-image: url('https://images.pexels.com/photos/186077/pexels-photo-186077.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');"></div>
        </div>
        <div class = "action-buttons">
            <button class="down-button">
                <i class = "fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class = "fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src = "main.js"></script>
</body>
</html>
